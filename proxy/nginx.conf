server {
    listen 80;
    server_name bronco.fit www.bronco.fit;

    # Serve ACME challenge files for Let's Encrypt webroot validation
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name bronco.fit www.bronco.fit;

    # SSL certificate paths (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/bronco.fit/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bronco.fit/privkey.pem;

    # Include recommended SSL settings from certbot
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    root /usr/share/nginx/html;
    index index.html;

    # Proxy API requests to backend
    location /api/ {
        proxy_pass http://backend:3001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve frontend files
    location / {
        try_files $uri $uri/ /index.html;
    }
}
